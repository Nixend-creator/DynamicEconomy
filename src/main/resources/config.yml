# =============================================
#       DynamicEconomy - Main Configuration
#       Author: n1xend | Version: 1.2.0
# =============================================

language: ru

# ── Экономика ─────────────────────────────────────────────────────────────────
economy:
  min-price-multiplier: 0.2
  max-price-multiplier: 1.0
  price-drop-per-stack: 0.02
  price-recovery-per-hour: 0.05
  sell-tax: 0.05
  sell-cooldown-seconds: 3
  max-sell-amount: 2304

# ── Режим покупки ─────────────────────────────────────────────────────────────
buy-mode:
  enabled: true
  # Цена покупки = цена продажи × спред (1.3 = на 30% дороже)
  spread-multiplier: 1.3
  # Процент от покупки, идущий в казну сервера
  treasury-cut: 0.10

# ── Сезонный спрос ────────────────────────────────────────────────────────────
seasonal-demand:
  enabled: true
  change-interval-minutes: 1440
  hot-multiplier: 1.5

# ── Контракты ────────────────────────────────────────────────────────────────
contracts:
  enabled: true
  max-active: 3
  spawn-interval-minutes: 60
  bonus-multiplier: 0.4
  duration-minutes: 180
  amount-min: 200
  amount-max: 800

# ── Бонус разнообразия ────────────────────────────────────────────────────────
diversity-bonus:
  enabled: true
  min-categories: 3
  window-minutes: 30
  bonus-multiplier: 0.1

# ── Биржевые события ──────────────────────────────────────────────────────────
market-events:
  enabled: true
  # Минимальный интервал между событиями (минуты)
  min-interval-minutes: 20
  # Максимальный интервал
  max-interval-minutes: 60
  # Длительность события по умолчанию (минуты)
  duration-minutes: 30

# ── Торговые лицензии ─────────────────────────────────────────────────────────
licenses:
  enabled: true
  # Порог для автоматического повышения лицензии (суммарно продано единиц)
  merchant-threshold: 10000
  tycoon-threshold: 50000

# ── Аукционный дом ────────────────────────────────────────────────────────────
auction:
  enabled: true
  # Время жизни лота (часы)
  duration-hours: 24
  # Максимум лотов на одного игрока
  max-listings-per-player: 5
  # Комиссия размещения (% от цены лота)
  listing-fee-percent: 1.0

# ── История цен ───────────────────────────────────────────────────────────────
history:
  # Как часто делать снимок цен (минуты)
  snapshot-interval-minutes: 15
  # Хранить данные за (часы)
  keep-hours: 24

# ── Региональные рынки ────────────────────────────────────────────────────────
regional-markets:
  enabled: false
  # Пример конфигурации регионов:
  # regions:
  #   spawn_market:
  #     price-modifier: 0.9        # все цены -10%
  #   mining_district:
  #     category-modifiers:
  #       resources: 1.2           # ресурсы +20%
  #   nether_portal:
  #     item-modifiers:
  #       BLAZE_ROD: 0.7           # стержень огненного -30%

# ── REST API ──────────────────────────────────────────────────────────────────
rest-api:
  enabled: false
  port: 8765
  # Опциональный API-ключ (пусто = без авторизации)
  secret: ""


# ── База данных (MySQL / SQLite) ──────────────────────────────────────────────
# enabled: false → использовать JSON (поведение по умолчанию)
# enabled: true  → использовать выбранную БД
database:
  enabled: false
  # Тип: mysql или sqlite
  type: sqlite
  # MySQL параметры (игнорируются при type: sqlite)
  host: localhost
  port: 3306
  name: dynamiceconomy
  username: root
  password: ""
# ── GUI ───────────────────────────────────────────────────────────────────────
gui:
  filler-material: BLACK_STAINED_GLASS_PANE
  empty-material: GRAY_STAINED_GLASS_PANE

# ── Данные / логирование ─────────────────────────────────────────────────────
data:
  auto-save-interval-minutes: 5

logging:
  log-sales: false
  log-buys: false
  log-events: true
